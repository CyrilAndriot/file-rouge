<div class="anna-nina text-center text-white ">
    <div class="anna-nina-content">
        <h1>Mon compte </h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre Nom" value="Louche">
          </div>
          <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre Prénom" value="Anna">
          </div>
        <div class="mb-3">
          <label for="allergielInput" class="form-label">allergie</label>
          <input type="text" class="form-control" id="allergielInput" placeholder="Vos allergie" value="Aucune">
        </div>
        <div class="mb-3">
            <label for="NBconvieInput" class="form-label">Nombre de convive habituel</label>
            <input type="number" class="form-control" id="NBconvieInput" placeholder="Nombre de convive habituel" value="3">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Modifier votre mots de passe !</a>
    </div>
</div>
